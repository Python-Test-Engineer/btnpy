  <body>
    <div class="" id="ad"><div id="backgroundImage" class="asset" style="top:0px;left:0px;width:inherit;height:inherit;"><img src="./ff6b9e3c736557223fa0f4bfde240dc7.png"></div><!-- <div id="ref" class="asset" data-image="ref" style="top:0px; left:0px; width:inherit; height:inherit;"></div> --><!--USING POLYGON--><div class="text-wrapper" style="box-sizing: border-box; font-size: 20px;"><div class="shape-outside" style="shape-outside: polygon(293px 8px, 10px 7px, 10px 42px, 260px 42px, 260px 90px, 260px 132px, 260px 193px, 6px 195px, 6px 243px, 292px 243px)"></div><div id="headline" dir="auto" class="text-top-left segoeProSemibold" style="position: static; margin-top: 46px; margin-left: 15px; font-size: 1em; line-height: 1.23; color: rgb(255, 255, 255); letter-spacing: -0.5px;">Protect your customers with built-in multi-layered security</div><div id="subHeadline" dir="auto" class="text-top-left segoeProSemibold" style="position: static; margin-top: 12px; margin-left: 15px; font-size: 0.75em; line-height: 1.2; color: rgb(255, 255, 255); letter-spacing: -0.5px; display: none;"> </div></div><!--END--><!-- <div id="headline" dir="auto" class="text-top-left segoeProSemibold" style="top:61px; left:15px; width:265px; height:140px; font-size:28px; line-height:1.2; letter-spacing:-0.5px; color:#000;"><span><font style="display:inline-block;min-height:20px;width:100%;">Protect your customers with built-in multi-layered security</font><font style="display:inline-block;font-size:54%;">&#32;</font></span></div> --><!-- <div id="subHeadline" class="text-left segoeProSemibold" data-style="text-align:left;" data-text="subHeadline" style="top:104px; left:19px; width:270px; height:60px; font-size:15px; letter-spacing:0.2px; line-height:18px; font-weight:bold; color:#FFF;"></div> --><div id="cta" dir="auto" class="text-left segoeProSemibold" data-style="text-align:left;" style="top: 197px; left: 13px; width: 250px; height: 36px; font-size: 14px; color: rgb(255, 255, 255);"><span style="text-align:left;">Sign up ❯</span></div><div id="overlay" style="top: 0px; left: 0px; width: inherit; height: inherit; background-color: rgb(255, 255, 255); opacity: 0; transition: 0.5s; visibility: hidden;"></div><div class="ad-borders"><div class="ad-border-top" style="position:absolute;display:inline-block;width:300px;border-top:1px solid #000;top:0px;left:0px;"></div><div class="ad-border-right" style="position:absolute;display:inline-block;height:250px;border-left:1px solid #000;top:0px;left:299px;"></div><div class="ad-border-bottom" style="position:absolute;display:inline-block;width:300px;border-top:1px solid #000;top:249px;left:0px;"></div><div class="ad-border-left" style="position:absolute;display:inline-block;height:250px;border-left:1px solid #000;top:0px;left:0px;"></div></div></div>
    <div id="loadFont" style="width:0;height:0;overflow:hidden;">
      <div class="segoeProSemibold" style="color:transparent;">segoeProSemibold</div>
    </div>
    <script type="text/javascript">
      var ad = new Ad({
        root: document.querySelector('#ad'),
        width: 300,
        height: 250,
        borderWidth: 1,
        borderColor: '#000'
      });
      setTimeout(function() {
        ad.contentSetup({
          cam: {
            //backgroundImage: 'assets/RT-Refresh_300x250_Color1.png',
            backgroundImage: 'https://dco-assets.everestads.net/iCornerStore/source-images/MICROSOFTSTORE/current/ba02ace98bf90fdbb5f7d96d6187ef27.png',
            //backgroundImage: 'https://dco-assets.everestads.net/iCornerStore/source-images/MICROSOFTSTORE/current/6517aaa731dd4e68d9faaa386e88cb35.png',
            //backgroundImage: 'https://dco-assets.everestads.net/iCornerStore/source-images/MICROSOFTSTORE/current/4f51973eeb2713990845dbbfcd24883f.png',
            //backgroundImage: 'https://dco-assets.everestads.net/iCornerStore/source-images/MICROSOFTSTORE/current/155b25167686ed76e798b2a5627c1e4c.png',
            //backgroundImage: 'https://dco-assets.everestads.net/iCornerStore/source-images/MICROSOFTSTORE/current/1ce73375d9d22a01e9e0a15bbaab3bcc.png',
            //backgroundImage: 'https://dco-assets.everestads.net/iCornerStore/source-images/MICROSOFTSTORE/current/029c138b29c22ed1bfee13d296f77686.png',
            //headline: "Finish signing up<br>for Azure",
            headline: "Distribuisci con fiducia soluzioni di intelligenza artificiale generativa sicure e  scalabili",
            subHeadline: "&#32;",
            ctaText: 'Finish signing up for Azure &amp;#x276F;',//"Your $200 credit awaits",
            clickURL: 'https://www.adobe.com/#MS',
            impressionTracker: 'images/1x1.png'
          },
          feed: [
            {
              name: 'ms',
              passthroughfield4:'{"#headline, #cta": {color: "#fff"}}',
              passthroughfield4:'{"#headline, #cta": {color: "#fff"}, ".shape-outside": {shapeOutside: "polygon(293px 8px, 10px 7px, 10px 42px, 245px 42px, 245px 101px, 134px 108px, 135px 195px, 6px 195px, 6px 243px, 292px 243px)"}}',
            }
          ],
          staticData: {
            // ref:'ref.png',
          },
          beforeLoad: function(data){
            var replaceMacro = function(text, data) {
              var macros = text.match(/\!\{(.*?)\}/g);
              if(macros) {
                macros.forEach(function(macro){
                  var macroText = macro.split('!{').join('').split('}').join('');
                  for(var key in data) { if(key == macroText) { macroText = data[key]; } }
                  text = text.split(macro).join(macroText);
                });
              }
              return text;
            }
            data.map(function(content){
              content.subHeadline = content.subHeadline.split('|')[0];
              if(content.headline.split('|').length > 1) {
                  var fontSize = content.headline.split('|')[1];
                  content.headline = content.headline.split('|')[0];
                  if(fontSize)ad.root.querySelector('#headline').style.fontSize = fontSize + 'px';
              }
              content.ctaText = content.ctaText.replace('&amp;#x276F;','❯');
            });
            return data;
          }
        }, function(data){
          var adData = data[0], adClickUrl = adData['clickUrl'];

          if(adData['passthroughfield4'] && adData['passthroughfield4'].toLowerCase() != 'na') {
            try {
              eval('var styleProperties = ' + adData['passthroughfield4']);
              if(styleProperties && typeof styleProperties == 'object')
              for(var i in styleProperties) {
                gsap.set(i, styleProperties[i]);
              }
            } catch(e) {  }
          }

          ad.root.addEventListener("click", function(e) {
            if('button' in e.target.dataset) { } else { amo.onDynAdClick(adData.feedData, "CLICK", adClickUrl); }
          });

          fitText('.text-wrapper');
          
          if(adData.impressionTracker.toLowerCase() != 'na'){
            var impressionTracker = adData.impressionTracker.split('|')[0];
            var isn = 'data' in amo && 'isn' in amo.data ? amo.data.isn : '';
            var trackingCode = 'data' in amo && 'data' in amo.data && 'atsParams' in amo.data.data && 'x2_tracking_code_5' in amo.data.data.atsParams ? amo.data.data.atsParams.x2_tracking_code_5 : '';
            if(isn.length) { impressionTracker = impressionTracker.replace('(t_td_isn)', isn); }
            if(trackingCode.length){ impressionTracker = impressionTracker.replace('$(t_qp_TC_5)', trackingCode); }
            ad.loadAssets(impressionTracker, function(assets){ });
          }
          if(adData.impressionTracker.indexOf('|') != -1){
            var impressionTrackerAAM = adData.impressionTracker.split('|')[1];
            var isn = 'data' in amo && 'isn' in amo.data ? amo.data.isn : '';
            var trackingCode = 'data' in amo && 'data' in amo.data && 'atsParams' in amo.data.data && 'x2_tracking_code_5' in amo.data.data.atsParams ? amo.data.data.atsParams.x2_tracking_code_5 : '';
            if(isn.length) { impressionTrackerAAM = impressionTrackerAAM.replace('(t_td_isn)', isn); }
            if(trackingCode.length){ impressionTrackerAAM = impressionTrackerAAM.replace('$(t_qp_TC_5)', trackingCode); }
            ad.loadAssets(impressionTrackerAAM, function(assets){ });
          }
          
          if(adData['subHeadline'].toLowerCase() == 'na' || adData['subHeadline'].toLowerCase() == '&#32;') {
            //ad.layers.headline.querySelector('span font:nth-child(2)').style.display = 'none';
            ad.layers.subHeadline.style.display = 'none';
          }

           function fitText(selector) {
            if(selector.length == 0 || document.querySelectorAll(selector).length == 0) {
              return;
            }

            function resizeParentFont(element) {
              const baseFont = 20;
              const maxHeight = element.offsetHeight;
              let paddingLeft = parseFloat(window.getComputedStyle(element).paddingLeft);
              let paddingRight = parseFloat(window.getComputedStyle(element).paddingRight);
              element.style.boxSizing = "border-box";
              const children = [];
              for(let i = 0; i < element.children.length; i++) {
                if(element.children[i].classList.contains('shape-outside')) {
                  continue;
                }
                children.push(element.children[i]);
              }
              children.forEach(child => {
                const fontSize = parseFloat(window.getComputedStyle(child).fontSize);
                const lineHeight = parseFloat(window.getComputedStyle(child).lineHeight);
                child.style.fontSize = fontSize/baseFont + 'em';
                child.style.lineHeight = lineHeight/fontSize;
              })
              element.style.fontSize = baseFont + 'px';

              const firstChild = children[0];
              let lastChild = children[children.length-1];
              // move to top start
              let div = document.createElement('div');
              function insertAfter(newNode, existingNode) {
                  existingNode.parentNode.insertBefore(newNode, existingNode.nextSibling);
              }
              insertAfter(div, firstChild)
              let lastTop = -1;
              while(lastChild.offsetTop+lastChild.offsetHeight > maxHeight && div.offsetTop != lastTop) {
                lastTop = div.offsetTop;
                firstChild.style.marginTop = parseFloat(window.getComputedStyle(firstChild).marginTop)-1+"px";
              }
              firstChild.style.marginTop = parseFloat(window.getComputedStyle(firstChild).marginTop)+1+"px";
              div.parentNode.removeChild(div);
              // move to top end
              lastChild = (adData.subHeadline!= 'na'  && adData.subHeadline != '&#32;') ? children[children.length-1]: firstChild;
              if(lastChild.offsetTop+lastChild.offsetHeight > maxHeight) {
                element.style.paddingLeft = (paddingLeft + 2) + 'px';
                element.style.paddingRight = (paddingRight + 2) + 'px';
                for(let x = baseFont; x >= 0 && (lastChild.offsetTop+lastChild.offsetHeight) > maxHeight; x -= 0.01) {
                  element.style.fontSize = x + 'px';
                }
                element.style.paddingLeft = paddingLeft + 'px';
                element.style.paddingRight = paddingRight + 'px';
              }
            }

            const elements = document.querySelectorAll(selector);
            elements.forEach(element => {
              resizeParentFont(element);
            });
          }
        });
      }, 500);
    </script>
  

</body></html>
